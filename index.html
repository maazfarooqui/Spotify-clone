<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black ">
      <div class="left ">
        <div class="home bg-grey m1">
          <div class="logo_close">
            
          <div  class="logo invert"><img src="logo.svg" alt="logo" /></div>
          <div class="close invert"><img src="close.svg" alt=""></div>
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li>
              <img
                class="invert"
                src="search.svg"
                alt="search"
                width="20px"
              />Search
            </li>
          </ul>
        </div>
        
        <div class="library bg-grey">
          <div class="lib_icon flex m1">
            <img class="logo invert" src="libraryogo.svg" alt="library" />
            <p>Your Library</p>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>

        
      </div>

      <div class="right bg-grey">
        <div class="header">

          <div class="ham_nav"> 
            <img class="invert hamburger" src="hamburger.svg" alt="slide">
            <div class="navigation">
          
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
  
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
         

          <div class="buttons">
            <button class="loginbtn">login</button>
            <button class="signupbtn">Sign Up</button>
          </div>

        </div>

        <div class="spotifyplaylist">
          <h2>Spotify Playlists</h2>
          <div class="cardcontainer">
       
          </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

            <div class="songinfo">

            </div>
            <div class="songbuttons">
              <img id="previous" src="prevsong.svg" alt="">
              <img id="play" src="play.svg" alt="">
              <img id="next" src="nextsong.svg" alt="">
            </div>

            <div class="time_sound">
              <div class="songtime">
              
              </div>

              <div class="sound">
                <img class="invert soundbutton" src="sound.svg" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
             
            </div>
            
          </div>
      </div>
        </div>  
      </div>

        
    </div>

    <script src="js/newscript.js"></script>
  </body>
</html>
